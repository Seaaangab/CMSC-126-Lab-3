<!-- html file for lab 3: tax computation -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Task 3 - Philippine Income Tax Computation</title>
    <link rel="stylesheet" href="../final/style.css">
    <script src="../final/script.js" type="text/javascript"></script>

</head>

<body>

    <div class="form">
        <h2>Philippine Income Tax Computer ðŸ–¥</h2>
        <p class="info">This website computes the income tax payable by earning Filipino individual and business organizations based on monthly income, no. of dependents, and their work status.</p>
        <p type="Monthly Income:" class="monthly_before">
            <h6>Php </h6><input placeholder="0.00" id="monthly" class="monthly" onkeypress="return onlyNumberKey(event)" onfocus="javascript:removeSeparator();" onblur="javascript:showSeparator();"></input>
        </p>
        <p type="Number of Dependents:"><input placeholder="Number of dependents (e.g. Old parents & Children below 21 yrs old)" id="dependents" onkeypress="return onlyNumberKey(event)"></input>
        </p>
        <p type="Check if you are a Government Worker"></p>
        <div class="checkbox">
            <input type="checkbox" id="GovCheck" />
        </div>
        <button onclick="empty()">Clear</button>
        <button onclick="tax() ">Compute</button>
        <p type="Gross Income: "><input placeholder="Php 0.00 " id="gross_income" disabled></input>
        </p>
        <p type="Total Deductions: "><input placeholder="Php 0.00 " id="total_deduction" disabled></input>
        </p>
        <p type="Taxable Income: "><input placeholder="Php 0.00 " id="taxable_income" disabled></input>
        </p>
        <p type="Payable Tax: "><input placeholder="Php 0.00 " id="payable_tax" disabled></input>
        </p>
    </div>
    <div class="footer ">
        <p>Programmed by: Sean Gabriel Bayron | CMSC 126 (B) </p>
    </div>
</body>

</html>
